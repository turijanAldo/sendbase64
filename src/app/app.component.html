  <div class="container">
    <div class="col-sm-4 text-center" style="width:500px;height:600px;">
      <h2 class="text-center">Pie chart using Chartjs and Angular 9</h2>
      <div class="chart" #screen id="myscreen">
        <canvas baseChart width="500" height="500" 
        [data]="pieChartData" 
        [chartType]="pieChartType" 
        [options]="pieChartOptions" 
        [colors]="pieChartColors" 
        [legend]="pieChartLegend">
        </canvas>
      </div>
      <div>
        <button (click)="downloadImage()" type="button">Exportar</button>
    </div>
